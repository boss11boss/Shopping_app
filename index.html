<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"JUST DO IT"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <div id="modal">
            <h3>Add a Product</h3>
            <i id="cross" class="fa fa-times"></i>
            <div class="data">
                <label for="PN">Product Name</label>
                <input id="PN" type="text" placeholder="product name">
            </div>
            <div class="data">
                <label for="PC">Product Category</label>
                <input id="PC" type="text" placeholder="product category">
            </div>
            <div class="data">
                <label for="PP">Product Image</label>
                <input id="PP" type="text" placeholder="product image">
            </div>
            <button id="add">Add The Product</button>
        </div>
        <div id="top">
           <div id="head">
                <i class="fa fa-amazon"></i>
                <p>THE SHOPPING CART</p>
           </div>
           <button id="btn">Add A New Product</button>
        </div>
        <div id="bottom">
            <p>All Available Products</p>
            <div class="line"></div>
            <div id="cardz">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
